<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>My Library</h1>
        </div>
        <div class="input-section">
            <button>Add New Book</button>
            <br>
            <form>
                <input type="text" name="add-title" id="input-title" placeholder="Title">
                <input type="text" name="add-author" id="input-author" placeholder="Author">
                <select>
                    <option>To Read</option>
                    <option>Read</option>
                </select>
                <button id="save-btn">Save Book</button>
            </form>
        </div>
        <div class="main-section">
            <h2>Books</h2>
            <ul>
                <li class="book-header">
                    <span>Title</span>
                    <span>Author</span>
                    <span>Status</span>
                </li>
                <li class="book-card">
                    <span>Title</span>
                    <span>Author</span>
                    <span>Status</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
